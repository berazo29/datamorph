spring:
  main:
    web-application-type: NONE

  output:
    ansi:
      enabled: ALWAYS

storage:
  read: src/test/resources/datasets

service:
  spark:
    mode: local

reader:
  spark-mode: FAILFAST
  corrupt-records:
    enabled: true

  schema:
    enabled: true
    print-enabled: true
  header-enabled: true

writer:
  corrupt-records:
    write: true
    header-enabled: true
  header-enabled: true
  postfix-date:
    enabled: true